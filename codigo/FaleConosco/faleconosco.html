<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale com a gente</title>
    <link rel="stylesheet" href="../FaleConosco/faleconosco.css">
    <script src="../FaleConosco/faleconosco.js"></script>
</head>

<body>
    <form id="mensagem " class="form" onsubmit="even.preventDefault(); validateForm()">
        <div class="card">
            <div class="card-top">
                <img src="../Cadastro/ImagensCadastro/logo-circle.png" class="logo"
                    alt="">
                <h1 class="title">Caron Match</h1>
                <h4>Fale com a gente </h4>
            </div>
            <div class="card-group">
                <input type="text" id="nome" name="nome" placeholder=" Digite seu nome">
            </div>
            <div class="card-group">
                <input type="e-mail" id="email" name="email" placeholder=" Digite seu e-mail" data-min-length="3">
            </div>
            <div class="card-group">
                <input type="text" id="telefone" name="telefone" placeholder=" Digite o seu telefone com DDD">
            </div>
            <div class="card-group">
                <textarea class="card-group" id="mensagem" name="mensagem" placeholder="Digite sua mensagem" rows="10"></textarea>
            </div>
            <div class="card-group">
            <button class="btn" type="submit">Enviar</button>
            </div>
        </div>
    </form>
    <p class="error-validation template"></p>
</body>

</html>
