<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>

<body>
    
    <form action="" class="form">
        <div class="card">
            <div class="card-top">
                <img src="cadastro/logo-circle.png" class="logo" alt="">
                <h1 class="title">Caron Match</h1>
                <h4>Login</h4>
            </div>
            <div class="card-group">
                <input type="e-mail" placeholder=" Digite seu e-mail">

            </div>
            <div class="card-group">

                <input type="password" placeholder=" Senha">

            </div>
            <div class="card-group">
                <button class="btn" type="submit">Login</button>
            </div>
            <div class="card-group">
                <label for=""><input type="checkbox" class="lembre"> Lembre-me</label>
            </div>
            <div class="card-group">
                <p>Ou <a href="https://google.com">Cadastre-se</a></p>
            </div>
        </div>

    </form>
</body>

</html>
