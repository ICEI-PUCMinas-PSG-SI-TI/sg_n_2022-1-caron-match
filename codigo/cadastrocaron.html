<body>
    <form action="cadastro.php" method="post" id="cadastro" class="form">
        <!--Olhar essa parte, o que colocar no action-->
        <div class="card">
            <div class="card-top">
                <img src="cadastro/logo-circle.png" class="logo" alt="">
                <h1 class="title">Caron Match</h1>
                <h4>Cadastre-se aqui para acessar a página</h4>

            </div>
            <div class="card-group">
                <input type="e-mail" id="email" name="email" placeholder=" Digite seu e-mail" data-min-length="3">
                <!--Envio dos dados usa o atributo name-->
            </div>
            <div class="card-group">
                <input type="text" id="nome" name="nome" placeholder=" Digite seu nome">
            </div>
            <div class="card-group">
                <input type="text" id="sobrenome" name="sobrenome" placeholder=" Digite seu sobrenome">
            </div>
            <div class="card-group">
                <input type="password" id="password" name="password" placeholder=" Digite sua senha">
            </div>
            <div class="card-group">
                <input type="text" id="passconfirmation" name="passconfirmation" placeholder=" Confirme sua senha">
            </div>
            <div class="card-group">
                <input type="text" id="telefone" name="telefone" placeholder=" Digite o seu telefone com DDD">
            </div>
            <p> Você quer: </p>
            <input type="radio" id="dar" name="escolha" value="dar" required checked>
            <label for="escolha"> Dar carona</label>
            <input type="radio" id="pegar" name="escolha" value="pegar" required>
            <label for="escolha"> Pegar carona<label>
                    <p></p>
                    <div class="card-group">
                        <label for=""><input type="checkbox" id=lembre class="lembre"> Lembre-me</label>
                    </div>
                    <div class="card-group">
                        <button class="btn" type="submit">Cadastre-se</button>
                    </div>
        </div>

    </form>
    <p class="error-validation template"></p>
    <script src="cadastro.js"></script>
</body>
