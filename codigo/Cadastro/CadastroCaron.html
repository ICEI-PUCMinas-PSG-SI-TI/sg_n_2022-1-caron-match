<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/sg_n_2022-1-caron-match/codigo/Cadastro/CadastroCaron.css">
    <script src="/sg_n_2022-1-caron-match/codigo/Cadastro/Cadastro.js"></script>



</head>

<body>
    <form id="cadastro" class="form">
        <div class="card">
            <div class="card-top">
                <img src="/sg_n_2022-1-caron-match/codigo/Cadastro/ImagensCadastro/logo-circle.png" class="logo"
                    alt="">
                <h1 class="title">Caron Match</h1>
                <h4>Cadastre-se aqui para acessar a página</h4>
            </div>
            <div class="card-group">
                <input type="e-mail" id="email" name="email" placeholder=" Digite seu e-mail" data-min-length="3">
            </div>
            <div class="card-group">
                <input type="text" id="nome" name="nome" placeholder=" Digite seu nome">
            </div>
            <div class="card-group">
                <input type="text" id="sobrenome" name="sobrenome" placeholder=" Digite seu sobrenome">
            </div>
            <div class="card-group">
                <input type="password" id="password" name="password" placeholder=" Digite sua senha">
            </div>

            <div class="card-group">
                <input type="text" id="telefone" name="telefone" placeholder=" Digite o seu telefone com DDD">
            </div>
            <p> Você quer: </p>
            <input type="radio" id="dar" name="escolha" value="dar" required>
            <label for="escolha"> Dar carona</label>
            <input type="radio" id="pegar" name="escolha" value="pegar" required>
            <label for="escolha"> Pegar carona<label>
                    <p></p>

                    <div class="card-group">
                        <button class="btn" type="submit">Cadastre-se</button>
                    </div>
        </div>
    </form>
    <p class="error-validation template"></p>
</body>

</html>
